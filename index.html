<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' integrity='sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Prezzo di Viaggio</title>
</head>
<body>
    <div class="price_display mt-3">
        <div class="instructions text-center">
            <p>Inserisci i dati richiesti per avere il prezzo del tuo biglietto</p>
        </div>
        
        <div class="container">
            <div class="row row-cols-12">
                <div class="col text-center bg-success text-light">
                    <p class="pt-2">Sconti riservati ai minorenni e over-65</p>
                    <p>Sconti under-18: 20%</p>
                    <p>Sconti over-65: 40%</p>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12 col-md-3 text-center price_container">
                    <h3>Prezzo base</h3>
                    <p id="prezzo_base">&euro;</p>
                </div>

                <div class="col-12 col-md-3 offset-md-1 text-center price_container">
                    <h3>Sconto</h3>
                    <p id="sconto">&euro;</p>
                </div>

                <div class="col-12 col-md-4 offset-md-1 text-center price_container">
                    <h3>Prezzo finale</h3>
                    <p id="prezzo_finale">&euro;</p>
                </div>

            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
